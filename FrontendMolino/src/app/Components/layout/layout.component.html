<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1>Sistema Gestion Molinos</h1>
        <button mat-icon-button (click)="sidenav.toggle();">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>

    <mat-sidenav #sidenav opened="true" mode="side" [class.mat-elevation-z4]="true" style="width: 300px;">
        <mat-nav-list>

            <mat-list-item routerLink="/pages/dashboard">
                <mat-icon mat-list-icon>dashboard</mat-icon>
                <div mat-line>Dashboard</div>
            </mat-list-item>

            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    <mat-icon mat-list-icon>edit_square</mat-icon>
                    <div mat-line>Mantenimiento</div>
                </mat-expansion-panel-header>
                    <mat-list-item routerLink="/pages/tipo_persona">
                        <mat-icon mat-list-icon>groups</mat-icon>
                        <div mat-line>Tipo Persona</div>
                    </mat-list-item>
            </mat-expansion-panel>
            <mat-expansion-panel #expansion opened="true" [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    <mat-icon mat-list-icon>account_tree</mat-icon>
                    <div mat-line>Procesos</div>
                </mat-expansion-panel-header>
                    <mat-list-item routerLink="/pages/ingreso_cascara">
                        <mat-icon mat-list-icon>local_shipping</mat-icon>
                        <div mat-line>Ingreso Cascara</div>
                    </mat-list-item>
                    <mat-list-item routerLink="/pages/secado">
                        <mat-icon mat-list-icon>sunny</mat-icon>
                        <div mat-line>Secado</div>
                    </mat-list-item>
                    <mat-list-item routerLink="/pages/pilado">
                        <mat-icon mat-list-icon>transform</mat-icon>
                        <div mat-line>Pilado</div>
                    </mat-list-item>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    <mat-icon mat-list-icon>receipt_long</mat-icon>
                    <div mat-line>Reportes</div>
                </mat-expansion-panel-header>
                    <mat-list-item routerLink="/pages/ingreso_arroz">
                        <mat-icon mat-list-icon>description</mat-icon>
                        <div mat-line>Ingreso de Arroz</div>
                    </mat-list-item>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    <mat-icon mat-list-icon>settings</mat-icon>
                    <div mat-line>Configuracion</div>
                </mat-expansion-panel-header>
                    <mat-list-item routerLink="/pages/rolusuario">
                        <mat-icon mat-list-icon>group</mat-icon>
                        <div mat-line>Roles</div>
                    </mat-list-item>
                    <mat-list-item routerLink="/pages/usuario">
                        <mat-icon mat-list-icon>manage_accounts</mat-icon>
                        <div mat-line>Usuarios</div>
                    </mat-list-item>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 90vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
