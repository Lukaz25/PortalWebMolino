<body>
    <div>
        <mat-card style="margin: 15px 20px 20px 20px">
            <h2 style="padding: 15px 20px 0 20px; align-content: end">
                <mat-icon mat-list-icon>compost</mat-icon>&nbsp;&nbsp;Variedades
            </h2>
            <mat-card-title style="padding: 1px 20px 0 2px; text-align: end">
                <mat-form-field Appearance="Standard" style="width: 50%">
                    <mat-label>Buscar</mat-label>
                    <input matInput (keyup)="aplicarFiltroTabla($event)" placeholder="Buscar..." #input />
                    <mat-icon mat-list-icon matSuffix>search</mat-icon>
                </mat-form-field>
                &nbsp;&nbsp;
                <button mat-mini-fab type="button" color="primary" name="btn-add-r" fxHide fxShow.lt-sm
                    (click)="nuevoVariedad()">
                    <mat-icon>add</mat-icon>
                </button>
                <button mat-raised-button type="button" color="primary" name="btn-add" fxHide.lt-sm
                    (click)="nuevoVariedad()">
                    <mat-icon mat-list-icon>add</mat-icon> Agregar
                </button>
            </mat-card-title>
            <mat-card-content class="dashboard-card-content">
                <table mat-table [dataSource]="dataListaVariedad" class="mat-elevation-z4">
                    <ng-container matColumnDef="idvariedad">
                        <th mat-header-cell *matHeaderCellDef>No.</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.idvariedad }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="descripcion">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.descripcion }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <div style="display: flex;align-items: center;justify-content: flex-end;">
                                <button mat-icon-button color="primary" (click)="editarVariedad(element)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" (click)="eliminarVariedad(element)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnasTabla"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="2">
                            No existe datos con filtro "{{ input.value }}"
                        </td>
                    </tr>
                </table>
                <br>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
                </mat-paginator>

            </mat-card-content>
        </mat-card>
    </div>
</body>
