<h1 style="margin:20px 0px 0px 40px">Rol de Usuarios</h1>
<mat-card style="margin: 20px 40px 40px 40px">

    <mat-card-title style="padding: 5px 20px;">

    </mat-card-title>

    <mat-card-title style="padding: 5px 20px; align-content: end;">
        <button mat-raised-button color="primary" (click)="nuevoRolusuario()">
            <mat-icon mat-list-icon>add</mat-icon> Agregar
        </button>
    </mat-card-title>

    <mat-divider inset></mat-divider>

    <mat-card-content class="dashboard-card-content">

        <mat-form-field Appearance="Standard" style="width: 90%;">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="aplicarFiltroTabla($event)" placeholder="Buscar..." #input>
            <mat-icon mat-list-icon matSuffix>search</mat-icon>
        </mat-form-field>


        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataListaRolusuario">

                <ng-container matColumnDef="idrol">
                    <th mat-header-cell *matHeaderCellDef> Codigo </th>
                    <td mat-cell *matCellDef="let element">{{element.idrol}}</td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef style="width:200px;"></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="editarRolusuario(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="eliminarRolusuario(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                <tr mat-row *matRowDef="let row; columns : columnasTabla;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="2">No existe datos con filtro "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
